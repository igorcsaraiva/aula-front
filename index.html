<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>
<body>
    <form action="" class="flex-container">
        <label for="nome" class="label-informacoes"><span class="texto">Digite seu nome:</div></label>
        <input class="input" type="text" name="nome" required="true" id="nome" >
        <label for="email" class="label-informacoes"><span class="texto">Digite seu e-mail:</span></label>
        <input type="email" name="email" id="email">
        <label for="senha" class="label-informacoes"><span class="texto">Digite sua senha:</span></label>
        <input type="password" name="senha" id="senha">
        <label for="mensagem" class="label-informacoes"><span class="texto">Mensagem:</span></label>
        <textarea id="mensagem"></textarea>
        <label for="interesses" class="label-informacoes"><span class="texto">Interesses:</span></label>
        <select name="interesses" id="interesses">
            <option class="option">Tecnologia</option>
            <option class="option">Educação</option>
            <option class="option">Arte</option>
            <option class="option">entre outras</option>
        </select>
        <label class="label-informacoes"><span class="texto">Selecione seu sexo:</span>
            <div class="flex-container">
                <label><input type="radio" name="sexo" id="masculino">Masculino</label>
                <label><input type="radio"  name="sexo" id="feminino">Feminino</label> 
            </div>
        </label>    
        <input type="submit">
        <input type="reset">
    </form>     
</body>
</html>
